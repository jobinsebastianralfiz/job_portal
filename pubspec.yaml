name: job_portal
description: "A job management system connecting job seekers with employers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6

  # Google Sign In
  google_sign_in: ^6.2.2

  # Image & File Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.6
  path_provider: ^2.1.5

  # PDF Handling (for resume parsing)
  syncfusion_flutter_pdf: ^28.1.33

  # AI - Gemini
  google_generative_ai: ^0.4.6

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Networking
  dio: ^5.7.0
  http: ^1.2.2

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  flutter_html: ^3.0.0-beta.2
  equatable: ^2.0.5

  # Form & Validation
  email_validator: ^3.0.0

  # Payments
  flutter_stripe: ^11.2.0
  razorpay_flutter: ^1.3.7

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

